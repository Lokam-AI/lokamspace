version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - node -v
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
            # Create a simple manifest file that Amplify expects
            - |
              echo '{
                "files": {
                  "index.html": "/index.html",
                  "assets/*": "/assets/*"
                }
              }' > dist/deploy-manifest.json
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
        discard-paths: no
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
    appRoot: client